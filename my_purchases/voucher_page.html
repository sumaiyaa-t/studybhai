                <ul class="navbar-nav">

    <!--Purchases-->
    <section class="card container section-card">
        <div class="card-body">
            <!--My Purchase Title-->
            <p style="font-size: 2rem;">My Purchases</p>
            <hr class="mb-4" style="width:288px;background-color:#00C9A8;">

            <!--Purchase Menu-->
            <div class="d-flex mb-3">
                <div class="mr-3"><a href="./purchase_page.html" class="purchase-text">Transaction</a></div>
                <div><a href="./voucher_page.html" class="purchase-text">Vouchers</a></div>
            </div>
            <hr style="background-color:#9F9F9F;">
            <h4 class="mt-4 mb-5">Enter your voucher code and get amazing discounts on courses site-wide.</h4>

            <!--Input Voucher Code-->
            <div class="container mb-5">
                <div class="d-flex justify-content-center">
                    <form class="voucher-form" id="voucherForm" onsubmit="voucherSubmit(event)">
                        <div class="voucher-row d-flex justify-content-center">
                            <div class="voucher-input-column voucher-box">
                                <input type="text" class="voucher-input">
                                <input type="text" class="voucher-input">
                                <input type="text" class="voucher-input">
                                <input type="text" class="voucher-input">
                                <input type="text" class="voucher-input">
                                <input type="text" class="voucher-input">
                            </div>
                        </div>

                        <!--Submit Voucher Button-->
                        <div class="mt-3 text-center">
                            <button class="voucher-button" id="VoucherButton" data-toggle="modal"
                                data-target="#verifiedModal" type="button">Verify Voucher</button>

                            <!--Verified Voucher Modal-->
                            <div class="modal fade" id="verifiedModal" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Voucher Succesfully Added!</p>
                                            <img src="./images/icons/double-tick.png">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Not Verified Voucher Modal-->
                            <div class="modal fade" id="unverifiedModal" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Wrong Voucher Code!</p>
                                            <img src="./images/icons/Error.png">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
